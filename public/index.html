<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <link rel="icon" href="<%= BASE_URL %>assets/img/kbbi.ico" />
    <title><%= htmlWebpackPlugin.options.title %></title>
    <meta name="description" content="Content" />
    <!-- Twitter -->
    <meta name="twitter:title" content="Kamus KBBI Public Website" />
    <meta
      name="twitter:description"
      content="Great Dictionary, Translator, Name meaning, and many more"
    />
    <meta
      name="twitter:image"
      content="https://new.kamuskbbi.id/img/logo-kbbi.0d654383.png"
    />
    <meta property="twitter:url" content="https//new.kamuskbbi.id" />
    <meta name="twitter:card" content="summary" />
    <script
      async
      src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-9333981154484827"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <noscript>
      <strong
        >We're sorry but <%= htmlWebpackPlugin.options.title %> doesn't work
        properly without JavaScript enabled. Please enable it to
        continue.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <script src="<%= BASE_URL %>assets/js/jquery.min.js"></script>
    <script src="<%= BASE_URL %>assets/js/popper.min.js"></script>
    <script src="<%= BASE_URL %>assets/js/bootstrap.min.js"></script>
    <script src="<%= BASE_URL %>assets/js/metisMenu.min.js"></script>
    <script src="<%= BASE_URL %>assets/js/custom.js"></script>
  </body>
</html>
